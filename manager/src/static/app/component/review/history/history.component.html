<div class="modal-content">
    <div class="modal-header mx-3 pl-0">
        <h2 class="modal-title text-primary font-weight-bold">{{pageText?.header}}</h2>
    </div>    

    <div class="modal-body py-3">        
        <div *ngFor = "let reviewHistory of reviewHistory">
            
            <div class="row mx-3">
                <div class="col-md-6 h5 pl-0">
                    <span>{{pageText?.lbl_review_status}}</span><span class="font-weight-light pl-2">{{getStatus(reviewHistory.status)}}</span>
                </div>
                <div class="col-md-6 h5">
                        <span>{{pageText?.lbl_updated_by}}</span><span class="font-weight-light pl-2 text-primary"><a style="text-decoration: none;"> {{reviewHistory.reviewedBy}}</a></span>
                </div>
            </div>

            <div class="row mx-3">
                    <div class="col-md-6 h5 pl-0">
                        <span>{{pageText?.lbl_date}}</span><span class="font-weight-light pl-2">{{reviewHistory.reviewDate}}</span>
                    </div>                    
            </div>

            <div class="row mx-3">
                    <div class="col-md-12 h5 pl-0">
                        <div>{{pageText?.lbl_comments}}</div>
                        <!-- <div>{{record?.comment}}</div> -->
                        <div class="font-weight-light pt-1">{{reviewHistory?.comments}}</div>
                    </div>                    
            </div>

            <div class="border-bottom mx-3 py-1"></div>

        </div>
    </div>
    <div class=" mt-5">
        
        <button type="button" class="btn btn-primary float-right" (click)="closeModel()">{{pageText?.lbl_close}}<span
                class="arrow right"> <i class="fa fa-chevron-right"></i></span></button>
    </div>
</div>
